
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!--<link rel="stylesheet" href="style.css">-->
        <link rel="stylesheet" href="{% static 'styles/style.css'%}"/>
        <link rel="stylesheet" href="{%  static 'styles/check.css'%}">
    </head>
<body>
<section>
    <div class="create_conteiner">
        <form action="{% url 'add-todo' %}" method="POST">
            {% csrf_token %}
        <input class="create_input" 
        type="text" 
        placeholder="Напиши сюд новую задачу"
        name="todo_text"
        />
        <button class="create_button">Добавить</button>
        </form>
    </div>

    <div class="todo_conteiner">

        {% for todo in todo_list %}
        <div class="todo_item">
            <div class="todo_item_header">
                <label class="checkbox_container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>
                <h4>{{ todo.text}}</h4>
            </div>
            <div class="todo_item_footer">
                 <p>{{todo.created_at}} <span>21:32</span></p>
                 <div class="icon">
                   <img src= "{% static 'icon/star.png' %}" alt="" >
                   <img src="{% static 'icon/del.png'%}" alt="">
                 </div>
            </div>
        </div>
        {% endfor%}
    </div>
</section>
</body>
</html>
